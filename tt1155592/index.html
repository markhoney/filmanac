    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt1155592","title":"Man on Wire","plot":"On August 7, 1974, Philippe Petit, a French wire walker, juggler, and street performer days shy of his 25th birthday, spent 45 minutes walking, dancing, kneeling, and lying on a wire he and friends strung between the rooftops of the Twin Towers. Uses contemporary interviews, archival footage, and recreations to tell the story of his previous walks between towers of Notre Dame and of the Sydney Harbour Bridge, his passions and friendships, and the details of the night before the walk: getting cable into the towers, hiding from guards, and mounting the wire. It ends with observations of the profound changes the walk's success brought to Philippe and those closest to him.","directors":["James Marsh"],"actors":["Philippe Petit","Jean Fran√ßois Heckel","Jean-Louis Blondeau","Annie Allix"],"year":2008,"rating":77,"runtime":"94","awards":"Won 1 Oscar. Another 45 wins & 12 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt1155592.bd64798.e3a80e3ec396d7f82e13f5c54d9f9084.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt1155592.1b91758.e3a80e3ec396d7f82e13f5c54d9f9084.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt1155592.bd64798.e3a80e3ec396d7f82e13f5c54d9f9084.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-8c6e10227f63abdbb59d68e4e9960a84'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-8c6e10227f63abdbb59d68e4e9960a84)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJ
