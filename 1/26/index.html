    <script>window.__INITIAL_STATE__={"data":{"dayofYear":{"month":{"id":"1","title":"January"},"day":{"id":"26","ordinal":"th"},"previous":{"path":"\u002F1\u002F25\u002F"},"next":{"path":"\u002F1\u002F27\u002F"},"belongsTo":{"edges":[{"node":{}},{"node":{}},{"node":{"id":"1-26-tt1100089","title":"January 26th 1996","info":{"wikipedia":{"url":"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FDave_Schultz_(wrestler)#Murder"}},"reason":{"short":"John Eleuthère du Pont shoots and kills Dave Schultz","description":""},"refreshments":{"list":[],"description":""},"mention":{"timestamp":"","description":""},"movie":{"id":"tt1100089","path":"\u002Ftt1100089\u002F","title":"Foxcatcher","plot":"Based on true events, Foxcatcher tells the dark and fascinating story of the unlikely and ultimately tragic relationship between an eccentric multi-millionaire and two champion wrestlers. When Olympic Gold Medal winning wrestler Mark Schultz (Channing Tatum) is invited by wealthy heir John du Pont (Steve Carell) to move on to the du Pont estate and help form a team to train for the 1988 Seoul Olympics at his new state-of-the-art training facility, Schultz jumps at the opportunity, hoping to focus on his training and finally step out of the poverty striken situation Olympic caliber athletes like he and his revered brother, Dave (Mark Ruffalo). Driven by hidden needs, du Pont sees backing Schultz's bid for Gold and the chance to \"coach\" a world-class wrestling team as an opportunity to gain the elusive respect of his peers and, more importantly, his disapproving mother (Vanessa Redgrave). Trapped in du Pont's majestic but suffocating world, Mark comes to see his benefactor as an egotistical, arrogant, and selfish megalomaniac and grows increasingly contemptuous. Though initially supportive, du Pont's mercurial personality turns and he begins to lure Mark into an unhealthy lifestyle that threatens to undermine his training. Soon du Pont's erratic behavior and threatening psychological game-play begin to erode the athlete's environment, stability, and motivation. Meanwhile du Pont becomes fixated on Dave, who exudes the confidence du Pont lacks. du Pont eventually realizes he is unable to buy the respect he so desperately desires from the world's greatest wrestlers. Fueled by du Pont's increasing paranoia and alienation from the brothers, the trio is propelled towards a tragedy no one could have foreseen.","directors":["Bennett Miller"],"actors":["Steve Carell","Channing Tatum","Mark Ruffalo","Sienna Miller"],"year":2014,"rating":70,"votes":"130,323","runtime":"134","awards":"Nominated for 5 Oscars. Another 12 wins & 75 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt1100089.bd64798.b09508dc8e21896c801889b660bd8611.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt1100089.1b91758.b09508dc8e21896c801889b660bd8611.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt1100089.bd64798.b09508dc8e21896c801889b660bd8611.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-97f9a74cf862e1b66c98a676d8a8578e'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-97f9a74cf862e1b66c98a676d8a8578e)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj\u002F2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj\u002FwAARCABbAEADASIAAhEBAxEB\u002F8QAGwAAAwADAQEAAAAAAAAAAAAABQYHAgMEAAH\u002FxAA1EAACAQMDAgQFAgQHAQAAAAABAgMABBEFEiEGMRNBUWEUIjJxgRWRByNCoTNikrHB0eHw\u002F8QAFwEAAwEAAAAAAAAA
