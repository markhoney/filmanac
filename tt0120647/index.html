    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0120647","title":"Deep Impact","plot":"Journalist Jenny Lerner is assigned to look into the background of Secretary Alan Rittenhouse who abruptly resigned from government citing his wife's ill health. She learns from his secretary that Rittenhouse was having an affair with someone named Ellie but when she confronts him, his strange reaction leads her to reconsider her story. In fact, a comet, discovered the previous year by high school student Leo Biederman and astronomer Dr. Marcus Wolf, is on a collision course with the Earth, an Extinction Level Event. A joint US-Russian team is sent to destroy the comet but should it fail, special measures are to be put in place to secure the future of mankind. As the space mission progresses, many individuals deal with their fears and ponder their future.","directors":["Mimi Leder"],"actors":["Robert Duvall","TÃ©a Leoni","Elijah Wood","Vanessa Redgrave"],"year":1998,"rating":62,"runtime":"120","awards":"5 wins & 14 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0120647.bd64798.5b08091de0ed17380aeaac705eac8546.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0120647.1b91758.5b08091de0ed17380aeaac705eac8546.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0120647.bd64798.5b08091de0ed17380aeaac705eac8546.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-04f4532bf12d606e13eb3a7e45afc542'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-04f4532bf12d606e13eb3a7e45afc542)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase
