    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0758794","title":"We Are Marshall","plot":"In November, 1970, virtually the entire football team and coaches of Marshall University (Huntington, W.V.) die in a plane crash. That spring, led by Nate Ruffin, a player who was ill and missed the fatal flight, students rally to convince the board of governors to play the 1971 season. The college president, Don Dedman, must find a coach, who then must find players. They petition the NCAA to allow freshmen to play, and coach Jack Lengyel motivates and leads young players at the same time that he reexamines the Lombardi creed that winning is the only thing. The father and the fianc√©e of a player who died find strength to move on. Can Marshall win even one game in 1971?","directors":["McG"],"actors":["Matthew McConaughey","Matthew Fox","Anthony Mackie","David Strathairn"],"year":2006,"rating":71,"runtime":"131","awards":"1 nomination.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0758794.bd64798.691b6250e745764782380b4f2bf15290.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0758794.1b91758.691b6250e745764782380b4f2bf15290.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0758794.bd64798.691b6250e745764782380b4f2bf15290.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-07242c28922e1388f96c0382074fdb83'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-07242c28922e1388f96c0382074fdb83)' width='1000' height='1426' xlink:href='data:image\u002Fjpeg%3bbase64%2c\u002F9j\u002F2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYn
