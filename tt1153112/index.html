    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt1153112","title":"Mogadischu","plot":"On September 5, 1977 in Colgone, Germany during the German Autumn of 1977, businessman Hanns-Martin Schleyer is kidnapped by Palestinian-Arabic terrorists from the RAF (Red Army Fraction). They demand the release of their former leaders Andreas Baader, Gudrun Ensslin and Jan-Carl Raspe from the , who are arrested in the prison of Stammheim Prison in Stuttgart, Germany. However, the democratic West German party, lead by Chancellor Helmut Schmidt refuses to negotiate with terrorists and doesn't want to give into their demands because he doesn't want to ruin his or Germany's reputation so that it remains as a powerful, strong, free and democratic country. When the German government delays, and eventually refuses this release, some other Palestinian Arabic terrorists friends of the RAF) who are four members of the PFLP (Popular Front for the Liberation of Palestine) with close, friendly ties to the RAF hijack a homeward bound Boeing 737-230C Lufthansa plane with the name \"Landshut\" with German tourists aboard using fake passports and identities, smuggling weapons on board on the early afternoon of October 13, 1977. After a five long day crisis, showdown takes place at the Somali capital of Mogadishu Airport where, after the plane arrives at it's final destination, the hijacking rises to it's climax and passengers brace for what might be their last moments of life. The plot follows the real-life events","directors":["Roland Suso Richter"],"actors":["Thomas Kretschmann","Nadja Uhl","Sa√Ød Taghmaoui","Herbert Knaup"],"year":2008,"rating":72,"runtime":"90","awards":"6 wins & 5 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt1153112.5e31822.5e22eec3fccecbf5662ab4a510402571.jpg","size":{"width":300,"height":425},"sizes":"(max-width: 300px) 100vw, 300px","srcset":["\u002Fassets\u002Fstatic\u002Ftt115
