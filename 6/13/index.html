    <script>window.__INITIAL_STATE__={"data":{"dayofYear":{"month":{"id":"6","title":"June"},"day":{"id":"13","ordinal":"th"},"previous":{"path":"\u002F6\u002F12\u002F"},"next":{"path":"\u002F6\u002F14\u002F"},"belongsTo":{"edges":[{"node":{}},{"node":{}},{"node":{"id":"6-13-tt0352248","title":"June 13th 1935","info":{"wikipedia":null},"reason":{"short":"James J. Braddock beats Max Baer","description":""},"refreshments":{"list":[],"description":""},"mention":{"timestamp":"","description":""},"movie":{"id":"tt0352248","path":"\u002Ftt0352248\u002F","title":"Cinderella Man","plot":"During the Great Depression, a common-man hero, James J. Braddock--a.k.a. the Cinderella Man--was to become one of the most surprising sports legends in history. By the early 1930s, the impoverished ex-prizefighter was seemingly as broken-down, beaten-up and out-of-luck as much of the rest of the American populace who had hit rock bottom. His career appeared to be finished, he was unable to pay the bills, the only thing that mattered to him--his family--was in danger, and he was even forced to go on Public Relief. But deep inside, Jim Braddock never relinquished his determination. Driven by love, honor and an incredible dose the ones who are do of grit, he willed an impossible dream to come true. In a last-chance bid to help his family, Braddock returned to the ring. No one thought he had a shot. However Braddock, fueled by something beyond mere competition, kept winning. Suddenly, the ordinary working man became the mythic athlete. Carrying the hopes and dreams of the disenfranchised on his shoulders, Braddock rocketed through the ranks, until this underdog chose to do the unthinkable: take on the heavyweight champ of the world, the unstoppable Max Baer, renowned for having killed two men in the ring.","directors":["Ron Howard"],"actors":["Russell Crowe","Ren√©e Zellweger","Paul Giamatti","Craig Bierko"],"year":2005,"rating":80,"votes":"171,605","runtime":"144","awards":"Nominated for 3 Os
