    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt0409182","title":"Poseidon","plot":"It is New Year's Eve, and over 2,000 passengers & crew are ringing in the New Year aboard the huge cruise ship 'Poseidon' when it capsizes on the open sea in the middle of the North Atlantic Ocean! A small group of survivors find themselves unlikely allies in a battle for their lives. Preferring to test the odds alone, career gambler Dylan Johns ignores captain's orders to wait below for possible rescue and sets out to find his own way to safety. What begins as a solo mission soon draws others, as Dylan is followed by a desperate father searching for his daughter and her fianc√©e--a young couple who hours before couldn't summon the courage to tell him they were engaged and now face much graver challenges. Along the way they are joined by a single mother and her wise-beyond-his-years son, an anxious stowaway and a despondent fellow passenger who boarded the ship not sure he wanted to live but now knows he doesn't want to die. Determined to fight their way to the surface, the group sets off through the disorienting maze of twisted steel in the upside-down wreckage. As the unstable vessel rapidly fills with water each must draw on skills and strengths they didn't even know they possessed, fighting against time for their own survival and for each other.","directors":["Wolfgang Petersen"],"actors":["Josh Lucas","Kurt Russell","Jacinda Barrett","Richard Dreyfuss"],"year":2006,"rating":56,"runtime":"98","awards":"Nominated for 1 Oscar. Another 6 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt0409182.bd64798.842941094e106946eb3d2240daaa52a0.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt0409182.1b91758.842941094e106946eb3d2240daaa52a0.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt0409182.bd64798.842941094e106946eb3d2240daaa
