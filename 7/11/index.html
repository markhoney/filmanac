    <script>window.__INITIAL_STATE__={"data":{"dayofYear":{"month":{"id":"7","title":"July"},"day":{"id":"11","ordinal":"th"},"previous":{"path":"\u002F7\u002F10\u002F"},"next":{"path":"\u002F7\u002F12\u002F"},"belongsTo":{"edges":[{"node":{}},{"node":{}},{"node":{"id":"7-11-tt0082158","title":"July 11th 1924","info":{"wikipedia":{"url":"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FAthletics_at_the_1924_Summer_Olympics_â€“_Men%27s_400_metres"}},"reason":{"short":"Eric Liddell wins the Olympic 400m race","description":""},"refreshments":{"list":[],"description":""},"mention":{"timestamp":"","description":""},"movie":{"id":"tt0082158","path":"\u002Ftt0082158\u002F","title":"Chariots of Fire","plot":"It's the post-WWI era. Britons Harold Abrahams and Eric Liddell are both naturally gifted fast sprinters, but approach running and how it fits into their respective lives differently. The son of a Lithuanian-Jew, Harold, who lives a somewhat privileged life as a student at Cambridge, uses being the fastest to overcome what he sees as the obstacles he faces in life as a Jew despite that privilege. In his words to paraphrase an old adage, he is often invited to the trough, but isn't allowed to drink. His running prowess does earn him the respect of his classmates, especially his running teammates, and to some extent the school administration, if only he maintains what they consider proper gentlemanly decorum, which isn't always the case in their minds. Born in China the son of Christian missionaries, Eric, a Scot, is a devout member of the Church of Scotland who eventually wants to return to that missionary work. He sees running as a win-win in that the notoriety of being fast gives him an added outlet to spread the word of God, while he sees his speed as being a gift from God, and he wants to run to honor God and that gift. This view does not sit well with his sister, Jennie Liddell, who sees his running as only taking away time from his work to God. Harold and Eric's
