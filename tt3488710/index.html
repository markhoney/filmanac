    <script>window.__INITIAL_STATE__={"data":{"movie":{"id":"tt3488710","title":"The Walk","plot":"Twelve people have walked on the moon, but only one man - Philippe Petit (Joseph Gordon-Levitt) - has ever, or will ever, walk in the immense void between the World Trade Center towers. Guided by his real-life mentor, Papa Rudy (Ben Kingsley), and aided by an unlikely band of international recruits, Petit and his gang overcome long odds, betrayals, dissension and countless close calls to conceive and execute their mad plan. Robert Zemeckis, the director of such marvels as Forrest Gump, Cast Away, Back to the Future, Polar Express and Flight, again uses cutting edge technology in the service of an emotional, character-driven story. With innovative photorealistic techniques and IMAX 3D wizardry, The Walk is true big-screen cinema, a chance for moviegoers to viscerally experience the feeling of reaching the clouds. The film, a PG-rated, all-audience entertainment for moviegoers 8 to 80, unlike anything audiences have seen before, is a love letter to Paris and New York City in the 1970s, but most of all, to the Towers of the World Trade Center.","directors":["Robert Zemeckis"],"actors":["Joseph Gordon-Levitt","Guillaume Baillargeon","Ã‰milie Leclerc","Mark Trafford"],"year":2015,"rating":73,"runtime":"123","awards":"3 wins & 17 nominations.","images":{"poster":{"path":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Ftt3488710.bd64798.bd98ddd15ff273ff61fba3052804a0f6.jpg","size":{"width":1000,"height":1426},"sizes":"(max-width: 1000px) 100vw, 1000px","srcset":["\u002Fassets\u002Fstatic\u002Ftt3488710.1b91758.bd98ddd15ff273ff61fba3052804a0f6.jpg 480w","\u002Fassets\u002Fstatic\u002Ftt3488710.bd64798.bd98ddd15ff273ff61fba3052804a0f6.jpg 1000w"],"dataUri":"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1000 1426' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cd
